<h4 class="text-center text-danger"> Register </h4>
<form [formGroup]="registerForm" (ngSubmit)="register();">
  <fieldset>

    <div class="form-group">
      <label for="exampleInputEmail1">Username </label>
      <input type="text" formControlName="username" id="username" class="form-control" aria-describedby="emailHelp"
        placeholder="Username">
      <span class="help-block" *ngIf="registerForm.get('username').hasError('required') &&  registerForm.get('username').touched">
        Lütfen bu alanı boş bırakmayınız </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control" id="exampleInputPassword1"
        placeholder="Password">
      <span class="help-block" *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched">
        Lütfen bu alanı boş bırakmayınız </span>
    </div>


    <button type="submit" class="btn btn-primary btn-block btn-lg"> Register </button>
  </fieldset>
</form>
