<h4 class="text-center text-danger"> Login </h4>
<form [formGroup]="loginForm" (ngSubmit)="login()">
  <fieldset>

    <div class="form-group">
      <label for="exampleInputEmail1">Username </label>
      <input type="text" formControlName="username" id="username" class="form-control" aria-describedby="emailHelp"
        placeholder="Username">
      <span class="help-block" *ngIf="loginForm.get('username').hasError('required') &&  loginForm.get('username').touched">
        Lütfen bu alanı boş bırakmayınız </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" formControlName="password" id="password" class="form-control" placeholder="Password">
      <span class="help-block" *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
        Lütfen bu alanı boş bırakmayınız </span>
    </div>
    <button type="submit" class="btn btn-success btn-block btn-lg"> Login </button>
  </fieldset>
</form>
